<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users/{userId}/update(userId=${user.id})}" th:object="${user}">
    <label for="firstName">Username:
        <input type="text" name="firstName" th:value="*{firstName}" id="firstName">
    </label>
    <br/>
    <input type="submit" value="Update"/>
</form>


<form th:method="POST" th:action="@{/users/{userId}/delete(userId=${user.id})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
