<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все Юзеры</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="|${user.getId()}. ${user.getFirstName()}|">USER</a>
</div>


<form th:method="GET" action="/users/new">
    <br/>
    <input type="submit" value="New User"/>
</form>
</body>
</html>
